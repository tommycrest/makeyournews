<div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="assets/images/logo.gif" alt="Logo of make your news"  height="30" width="41"></a>
    </div>
    <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ui-sref-active="active">
            <a onclick="navbarMainCollapse()" ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="caret"></span></a>
            <!-- Dropodown list with available languages for query on Google News
             Services on Last headline news and World News in choose Language -->
            <ul class="dropdown-menu scrollable-menu" role="menu">
                <li class="dropdown-option" ng-repeat="ed in nav.getLanguages()" option="language">
                    <a href="#"  ng-click="nav.save(ed.language);nav.close();">{{ed.label}}</a>
                </li> 
            </ul>
            
        </li>
        <li ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></li -->
      </ul>
    </div>
  </div>
</div>
